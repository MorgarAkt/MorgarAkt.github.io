<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Uygar,Akat" />
        <title>Hello</title>
        <link rel="stylesheet" href="./css/output.css" />
        <link rel="stylesheet" href="./css/shared.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <link
            rel="shortcut icon"
            href="./images/logo.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div id="mother">
            <div id="hello">
                <img
                    src="./images/portrait.png"
                    alt="portait"
                    srcset=""
                    id="portrait"
                />
                <span id="position">
                    <span id="text1"> Hello, <br /></span>
                    <span id="text2">
                        I'm Uygar Akat. <br />
                        A second year student at Kocaeli University.
                    </span>
                </span>
                <img
                    onclick="location.href='#skills'"
                    src="./images/downArrow.png"
                    alt="downArrow"
                    class="downArrow"
                />
            </div>
            <div id="skills">
                <span id="skillsTitle">My Skills:</span>
                <img
                    onclick="location.href='#hello'"
                    src="./images/upArrow.png"
                    alt="upArrow"
                    class="upArrow"
                />
                <img
                    onclick="location.href='#projects'"
                    src="./images/downArrow.png"
                    alt="downArrow"
                    class="downArrow"
                />
            </div>
            <div id="projects">
                <img
                    onclick="location.href='#skills'"
                    src="./images/upArrow.png"
                    alt="upArrow"
                    class="upArrow"
                />
                <img
                    onclick="location.href='#contact'"
                    src="./images/downArrow.png"
                    alt="downArrow"
                    class="downArrow"
                />
            </div>
            <div id="contact">
                Contact Me
                <form
                    action="https://formsubmit.co/a1d7e92cdeab26b40aa6c77b727d0e87"
                    method="POST"
                    <input
                        type="text"
                        name="name"
                        placeholder="Your Name"
                        required
                        id="name"
                    />
                    <br />
                    <textarea
                        rows="5"
                        cols="60"
                        name="mesaj"
                        placeholder="Print Your Message Here..."
                        id="mesaj"
                    ></textarea>
                    <br />
                    <input
                        type="email"
                        name="email"
                        placeholder="Your Mail"
                        required
                        id="email"
                    />
                    <br />
                    <button type="submit" id="button">Send</button>
                    <input
                        type="hidden"
                        name="_next"
                        value=""
                    />
                    <input type="hidden" name="_captcha" value="false" />
                </form>
                <img
                    onclick="location.href='#projects'"
                    src="./images/upArrow.png"
                    alt="upArrow"
                    class="upArrow"
                />
            </div>
        </div>
    </body>
    <script></script>
</html>
